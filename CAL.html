 <script type="text/javascript"> 
 var result = 0; /* cumulative result of calculations to date */ 
 var next_operation = ''; /* operation to perform on next call to calculate() */ 
 var first_digit = true; /* clear before adding next digit? */ 
 function clear_all() { 
 /* clear all settings to start again */ 
 result = 0; 
 next_operation = ''; 
 document.calc.wtcalc.value = ''; 
 first_digit = true; 
 } 
 function calculate(op) { 
 /* perform previous operation, display result and store next operation */ 
 var this_operation = next_operation; 
 var a = result; 
 var b = parseFloat(document.calc.wtcalc.value); 
 first_digit = true; 
 switch (this_operation) { 
 case '' : result = b; break; 
 case '+': result = a + b; break; 
 case '-': result = a - b; break; 
 case '*': result = a * b; break; 
 case '/': result = a / b; break; 
 } 
 if (op == '=') { 
 document.calc.wtcalc.value = '' + result; 
 next_operation = ''; 
 } else { 
 next_operation = op; 
 } 
 } 
 function digits(digit) { 
 /* add digit to display */ 
 if (first_digit) { 
 document.calc.wtcalc.value = digit; 
 first_digit = false; 
 } else { 
 document.calc.wtcalc.value += digit; 
 } 
 } 
 function immediate(op) { 
 /* perform immedite operation and disply result */ 
 var b = parseFloat(document.calc.wtcalc.value); 
 first_digit = true; 
 switch (op) { 
 case 'sin': 
 b = '' + Math.sin(b); 
 break; 
 case 'cos': 
 b = '' + Math.cos(b); 
 break; 
 case 'tan': 
 b = '' + Math.tan(b); 
 break; 
 case 'pi': 
 b = '3.1415926535897932'; 
 break; 
 } 
 document.calc.wtcalc.value = '' + b; 
 } 
 </script>

 <td width="25%"><input type="button" onClick="digits('1');" value="1" name="1" title="1" ></td>

 <td width="25%"><input type="button" onClick="digits('6');" value="6" name="6" title="6" ></td>

 <td width="25%"><input type="button" onClick="calculate('*');" value="*" name="*" title="*" ></td> 
 </tr>

 <td width="25%"><input type="button" onClick="digits('.');" value="." name="." title="." ></td>

 <td width="25%"><input type="button" onClick="calculate('=');" value="=" name="=" title="=" ></td> 
 <td width="25%"><input type="button" onClick="calculate('/');" value="/" name="/" title="/" ></td> 
 </tr>
